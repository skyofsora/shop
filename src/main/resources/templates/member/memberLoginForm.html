<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout1}"
>
  <th:block layout:fragment="css">
    <style>
      .container {
        margin: 0 auto;
        max-width: 700px;
      }

      .error {
        color: #bd2130;
      }

      a {
        color: none;
        text-decoration: none;
      }

      .row > a {
        min-width: 200px;
      }
      .row > a > img {
        width: 180px;
        height: 45px;
      }
    </style>
  </th:block>
  <div layout:fragment="content">
    <input
      type="hidden"
      th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}"
    />
    <div style="height: 20svh"></div>
    <div class="mx-auto p-5 container my-4">
      <h2>로그인</h2>
      <hr />
      <form action="/members/login" role="form" method="post">
        <div class="row mb-3">
          <div class="col-sm-9">
            <div class="mb-3 form-floating">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="name@example.com"
                style="margin-top: 12px"
              />
              <label for="email">Email address</label>
            </div>
            <div class="mb-3 form-floating">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <p
              th:if="${loginErrorMsg}"
              class="error"
              th:text="${loginErrorMsg}"
            ></p>
          </div>
          <div class="col-sm d-flex align-items-center justify-content-center">
            <button class="btn btn-dark">로그인</button>
          </div>
        </div>
      </form>
      <div class="row text-center">
        <a href="/oauth2/authorization/google" class="col-sm mb-1">
          <img src="/images/resource/google_login.png" alt="구글 로그인"
        /></a>
        <a href="/oauth2/authorization/naver" class="col-sm mb-1">
          <img src="/images/resource/naver_login.png" alt="네이버 로그인" />
        </a>
        <a href="/oauth2/authorization/kakao" class="col-sm mb-1">
          <img src="/images/resource/kakao_login.png" alt="카카오 로그인"
        /></a>
      </div>
      <div class="form-text" id="basic-addon4">
        새로 오셨나요? <a href="/members/new">회원가입</a>을 통해 멋진 상품들을
        구매하세요!
      </div>
    </div>
  </div>
</html>
