<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout1}"
>
  <!-- 사용자 스크립트 추가 -->
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      <!--제이쿼리 선택자 -->
      $(document).ready(function () {
        $("serachBtn").on("click", function (e) {
          e.preverntDefault(); // 검색 버튼 클릭시 form 태그 전송을 막습니다.
          page(0);
        });
      });
      function page(page) {
        var searchDateType = $("#searchDateType").val();
        var searchSellStatus = $("#searchSellStatus").val();
        var searchBy = $("#searchBy").val();
        var searchQuery = $("#searchQuery").val();
        location.href =
          "/admin/items/" +
          page +
          "?searchDateType=" +
          searchDateType +
          "&searchSellStatus=" +
          searchSellStatus +
          "&searchBy=" +
          searchBy +
          "&searchQuery=" +
          searchQuery;
      }
    </script>
  </th:block>
  <!-- 사용자  CSS 추가-->
  <th:block layout:fragment="css">
    <style>
      .content {
        max-width: 800px;
      }
    </style>
  </th:block>
  <div layout:fragment="content" style="margin-left: 15%; margin-right: 15%">
    <div class="mx-auto mt-4">
      <form
        th:action="@{'/admin/items/'+${items.number}}"
        role="form"
        method="get"
        th:object="${items}"
      >
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Status</th>
                <th scope="col">Registrant</th>
                <th scope="col">Registration Date</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item, status : ${items.getContent()}">
                <td scope="row" th:text="${item.id}"></td>
                <td>
                  <a
                    th:href="'/admin/item/'+${item.Id}"
                    th:text="${item.itemNm}"
                  ></a>
                </td>
                <td
                  th:text="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL} ? '판매중' : '품절'"
                ></td>
                <td th:text="${item.createdBy}"></td>
                <td th:text="${item.regTime}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          th:with="start=${(items.number/maxPage)*maxPage +1},
        end=(${(items.totalPages == 0) ? 1 : (start + (maxPage-1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})"
        >
          <ul class="pagination pagination-bg-dark justify-content-center">
            <li class="page-item" th:classappend="${items.first}?'disabled'">
              <a
                th:onclick="'javascript:page('+${items.number - 1} + ')'"
                aria-label="Previous"
                class="page-link"
              >
                <span aria-hidden="true">Prev</span>
              </a>
            </li>
            <li
              class="page-item"
              th:each="page: ${#numbers.sequence(start,end)}"
              th:classappend="${items.number eq page-1}? 'active' :''"
            >
              <a
                th:onclick="'javascript:page('+${page- 1} + ')'"
                th:inline="text"
                class="page-link"
                >[[${page}]]</a
              >
            </li>
            <li class="page-item" th:classappend="${items.last}?'disabled'">
              <a
                th:onclick="'javascript:page('+${items.number + 1 } + ')'"
                aria-label="Next"
                class="page-link"
              >
                <span aria-hidden="true">Next</span>
              </a>
            </li>
          </ul>
        </div>
        <div th:object="${itemSearchDto}">
          <div class="row">
            <div class="col p-0">
              <select th:field="*{searchDateType}" class="form-select">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
              </select>
            </div>
            <div class="col p-0">
              <select th:field="*{searchSellStatus}" class="form-select">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
              </select>
            </div>
            <div class="col p-0">
              <select th:field="*{searchBy}" class="form-select">
                <option value="itemNm">상품명</option>
                <option value="createdBy">등록자</option>
              </select>
            </div>
            <div class="col-7 p-0">
              <div class="input-group">
                <input
                  th:field="*{searchQuery}"
                  type="text"
                  class="form-control"
                  placeholder="검색어를 입력해주세요"
                />
                <button id="searchBtn" type="submit" class="btn btn-dark">
                  검색
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</html>
